on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to deploy (replace + with -)'
        required: true
        default: 'v1.28.11-rke2r1'

env:
  # Use docker.io for Docker Hub if empty
  REGISTRY: ghcr.io
  # github.repository as <account>/<repo>
  IMAGE_NAME: ${{ github.actor }}/rke2-upgrade


name: Compile
permissions:
  contents: write
  id-token: write


jobs:
  publish-rke2-upgrade:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      # This is used to complete the identity challenge
      # with sigstore/fulcio when running outside of PRs.
      id-token: write


    strategy:
      matrix:
        platform: [linux/amd64, linux/arm64]
        include:
          - platform: linux/amd64
            arch: amd64
          - platform: linux/arm64
            arch: arm64

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Repo metadata
      id: repo
      uses: actions/github-script@v7
      with:
        script: |
          return context.repo.repo
    
    #Generate version tag based on timestamp
    - name: Prepare & Generate Tag
      id: prep
      env:
        TAG: ${{ github.event.inputs.version }}
      run: |
        DOCKER_IMAGE=`echo ${REGISTRY}/${IMAGE_NAME} | tr '[:upper:]' '[:lower:]'`

        TAGS="${DOCKER_IMAGE}:${TAG}"

        echo "version=${VERSION}" >> $GITHUB_OUTPUT
        echo "docker_image=${DOCKER_IMAGE}" >> $GITHUB_OUTPUT
        echo "branch=${BRANCH}" >> $GITHUB_OUTPUT
        echo "tags=${TAGS}" >> $GITHUB_OUTPUT
        echo "created=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_OUTPUT

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

      #Login against a Docker registry except on PR
      # https://github.com/docker/login-action
    - name: Login to ghcr.io
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}


  

    # Build and push Docker image with Buildx (don't push on PR)
    # https://github.com/docker/build-push-action
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: ${{ matrix.platform }}
        file: Dockerfile
        build-args: |
            TAG=${{ github.ref_name }}
            ARCH=${{ matrix.arch }}
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.prep.outputs.tags }}
        cache-from: type=registry,ref=${{ steps.prep.outputs.docker_image }}:buildcache
        cache-to: type=registry,ref=${{ steps.prep.outputs.docker_image }}:buildcache,mode=max
        labels: |
          org.opencontainers.image.title=${{ fromJson(steps.repo.outputs.result).name }}
          org.opencontainers.image.description=${{ fromJson(steps.repo.outputs.result).description }}
          org.opencontainers.image.url=${{ fromJson(steps.repo.outputs.result).html_url }}
          org.opencontainers.image.source=${{ fromJson(steps.repo.outputs.result).clone_url }}
          org.opencontainers.image.version=${{ steps.prep.outputs.version }}
          org.opencontainers.image.created=${{ steps.prep.outputs.created }}
          org.opencontainers.image.revision=${{ github.sha }}
          org.opencontainers.image.licenses=${{ fromJson(steps.repo.outputs.result).license.spdx_id }}
